<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="calculator">
  <div class="input-window">
      <p class="input-text"></p>
  </div>
  <div class="clear">
    <span id="clear">Clear</span>
    <span id="ce">CE</span>
  </div>
  <div class="input-keys">
  <div class="keys">
    <div class="top-row">
    </div>
    <div class="numbers">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
    </div>
    <div class="bottom-row">
      <span id="zero" class="zero">0</span>
      <span id="decimal" class="operator">.</span>
    </div>
  </div>
  <div class="operators">
    <span class="operator" id="divide">/</span>
    <span class="operator">*</span>
    <span class="operator">-</span>
    <span class="operator">+</span>
    <span id="equals">=</span>
  </div>
 </div>
</div>

<div class="footer">
  <p>Designed and created by: <span class="name">Shannon Johnson</span></p>
</div>

<script src="app.js"></script>
</body>
</html>
